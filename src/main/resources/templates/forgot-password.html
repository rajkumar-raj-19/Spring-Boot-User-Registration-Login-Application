<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Enterprise Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* STOP SCROLLING */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            font-family: 'Public Sans', sans-serif;
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), 
                        url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card { 
            width: 90%; 
            max-width: 400px; 
            background: #ffffff; 
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-box {
            width: 55px; height: 55px;
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1rem auto; color: white; font-size: 1.8rem;
        }

        .input-group-text {
            background-color: #f8fafc;
            cursor: pointer;
            border-left: none;
        }

        .form-control { 
            padding: 0.6rem 0.75rem; 
            background-color: #f8fafc; 
            border: 1px solid #cbd5e1;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #3b82f6;
        }

        .btn-reset { 
            background-color: #1e293b; color: white; border: none; 
            padding: 0.75rem; font-weight: 700; border-radius: 8px; 
            width: 100%; margin-top: 1rem; transition: 0.3s;
        }

        .btn-reset:hover { background-color: #0f172a; transform: translateY(-1px); }

        hr { margin: 1.2rem 0; opacity: 0.1; }

        .back-link {
            display: inline-flex; align-items: center;
            color: #64748b; text-decoration: none; font-size: 0.85rem; margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="reset-card">
        <div class="text-center">
            <div class="logo-box"><i class="bi bi-shield-lock"></i></div>
            <h4 class="fw-bold">Reset Password</h4>
            <p class="text-muted small">Update credentials for your account</p>
        </div>

        <div th:if="${error}" class="alert alert-danger py-1 small text-center mt-2 border-0" th:text="${error}"></div>

        <form th:action="@{/forgot-password}" method="post" class="mt-3">
            <div class="mb-3">
                <label class="form-label small fw-bold">Work Email</label>
                <input type="email" name="email" class="form-control" placeholder="name@company.com" required style="border-radius: 8px;">
            </div>
            
            <hr>
            
            <div class="mb-2">
                <label class="form-label small fw-bold">New Password</label>
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="••••••••" required style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;">
                    <span class="input-group-text" onclick="togglePassword('newPassword', 'icon1')">
                        <i class="bi bi-eye-slash" id="icon1"></i>
                    </span>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label small fw-bold">Confirm New Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="••••••••" required style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;">
                    <span class="input-group-text" onclick="togglePassword('confirmPassword', 'icon2')">
                        <i class="bi bi-eye-slash" id="icon2"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-reset">Update Password</button>
            
            <div class="text-center">
                <a href="/login" class="back-link"><i class="bi bi-arrow-left me-1"></i> Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.replace("bi-eye-slash", "bi-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.replace("bi-eye", "bi-eye-slash");
            }
        }
    </script>

</body>
</html>
