<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Portal | Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Force scrolling off */
        body, html { 
            height: 100vh; 
            margin: 0; 
            font-family: 'Public Sans', sans-serif; 
            overflow: hidden !important; 
            background-color: #fff; 
        }
        
        .main-wrapper { display: flex; height: 100vh; width: 100vw; }
        
        .visual-side {
            flex: 1.2;
            background: linear-gradient(to right, rgba(0,0,0,0.1), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-position: center; display: none;
        }

        @media (min-width: 992px) { .visual-side { display: block; } }

        .login-side { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1rem; position: relative; }
        
        .auth-card { 
            width: 100%; 
            max-width: 360px; 
            position: relative; 
            z-index: 20; 
            animation: fadeInSlideUp 0.8s ease-out;
            /* Added constraint */
            max-height: 98vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fixed Spacing for Logo and Header */
        .logo-wrapper {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 0.5rem auto !important; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .logo-inner { color: white; font-size: 1.4rem; }
        
        /* Adjusted margin for header text */
        .header-section { margin-bottom: 1rem !important; }

        .form-control { padding: 0.6rem 0.8rem; border-radius: 6px; border: 1px solid #d1d5db; background-color: #f9fafb; }

        /* Compact Error Alert */
        .alert-danger {
            margin-bottom: 0.8rem !important;
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
            font-size: 0.85rem;
        }

        .btn-submit { 
            background-color: #1e293b; color: white; border: none; 
            padding: 0.65rem; font-weight: 600; border-radius: 6px; 
            width: 100%; transition: 0.3s; position: relative;
        }
        
        .btn-submit:hover { background-color: #0f172a; transform: translateY(-1px); }

        .spinner-border-sm { display: none; margin-right: 8px; vertical-align: middle; }
        .loading-text { display: none; }
        
        .btn-submit.loading .spinner-border-sm { display: inline-block; }
        .btn-submit.loading .btn-text { display: none; }
        .btn-submit.loading .loading-text { display: inline-block; }

        .btn-google { border: 1px solid #e5e7eb; padding: 0.6rem; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #374151; text-decoration: none; width: 100%; font-size: 0.9rem; }
        .divider { display: flex; align-items: center; text-align: center; margin: 0.8rem 0; color: #9ca3af; font-size: 0.7rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #f3f4f6; }
        .divider:not(:empty)::before { margin-right: 1rem; }
        .divider:not(:empty)::after { margin-left: 1rem; }

        /* Footer Spacing */
        .footer-link { margin-top: 0.8rem !important; padding-top: 0.8rem !important; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="visual-side"></div>
        <div class="login-side">
            <div class="auth-card">
                <div class="logo-wrapper">
                    <div class="logo-inner"><i class="bi bi-shield-lock-fill"></i></div>
                </div>
                
                <div class="text-center header-section">
                    <h3 class="fw-bold mb-1">Login Portal</h3>
                    <p class="text-muted small mb-0">Authorized Employee Access Only</p>
                </div>

                <div th:if="${param.error}" class="alert alert-danger border-0 text-center">
                    <i class="bi bi-exclamation-circle me-1"></i> Invalid Email or Password
                </div>

                <form th:action="@{/login}" method="post" id="loginForm">
                    <div class="mb-2">
                        <label class="form-label small fw-bold">Email ID</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-1">
                        <label class="form-label small fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    
                    <div class="mb-2 text-end">
                        <a th:href="@{/forgot-password}" class="text-primary small text-decoration-none fw-bold">Forgot Password?</a>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-submit">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Sign In</span>
                        <span class="loading-text">Authenticating...</span>
                    </button>
                </form>

                <div class="divider">OR SINGLE SIGN-ON</div>
                
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="16" class="me-2">
                    Continue with Google
                </a>

                <div class="text-center footer-link border-top">
                    <p class="small text-muted mb-0">New Employee? <a th:href="@{/register}" class="text-primary fw-bold text-decoration-none">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.8';

            setTimeout(() => {
                loginForm.submit();
            }, 600);
        });

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('success')) {
                Swal.fire({ 
                    title: 'Success!', 
                    text: 'Account created. Please login.', 
                    icon: 'success', 
                    confirmButtonColor: '#1e293b' 
                });
            }
            
            if (urlParams.has('resetSuccess')) {
                Swal.fire({ 
                    title: 'Updated!', 
                    text: 'Password saved successfully.', 
                    icon: 'success', 
                    confirmButtonColor: '#1e293b' 
                });
            }

            if (urlParams.has('deleted')) {
                Swal.fire({ 
                    title: 'Account Deleted', 
                    text: 'Your account and data have been removed successfully.', 
                    icon: 'info', 
                    confirmButtonColor: '#1e293b' 
                });
            }
        };
    </script>
</body>
</html>
