<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Employee System</title>
    
    <meta name="referrer" content="no-referrer">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        .profile-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #0d6efd; }
        .sidebar { height: 100vh; background: #1e293b; color: white; padding-top: 20px; }
        .nav-link { color: rgba(255,255,255,0.8); transition: 0.3s; }
        .nav-link:hover { background: #334155; color: white; border-radius: 8px; }
        .nav-link.active { background: #0d6efd; color: white; border-radius: 8px; }
        .card { border-radius: 12px; border: none; }
        body { background-color: #f8fafc; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar shadow">
                <div class="text-center mb-4">
                    <img th:src="${photo != null ? photo : 'https://ui-avatars.com/api/?name=' + name}" 
                         class="profile-img mb-2 shadow-sm" 
                         alt="Profile">
                    <h6 class="fw-bold" th:text="${name}">User Name</h6>
                    <span id="userProvider" class="badge bg-primary px-3" th:text="${provider}">Provider</span>
                </div>
                <ul class="nav flex-column px-3">
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-left me-2"></i>Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 mt-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h3 fw-bold text-dark">User Dashboard</h1>
                </div>

                <div th:if="${param.updated}" class="alert alert-success alert-dismissible fade show shadow-sm border-0" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i> Profile updated successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="fw-bold">Welcome, <span class="text-primary" th:text="${name}">User</span>!</h4>
                        <p class="text-muted">Manage your corporate identity and account details.</p>
                        <hr class="text-muted">
                        
                        <div class="row text-start mt-4">
                            <div class="col-md-6 mb-3">
                                <label class="small text-muted text-uppercase fw-bold">Full Name</label>
                                <p class="fs-5"><i class="bi bi-person text-primary me-2"></i><span th:text="${name}"></span></p>
                                
                                <label class="small text-muted text-uppercase fw-bold">Email Address</label>
                                <p class="fs-5"><i class="bi bi-envelope text-primary me-2"></i><span th:text="${email}"></span></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="small text-muted text-uppercase fw-bold">Authentication</label>
                                <p class="fs-5"><i class="bi bi-shield-check text-success me-2"></i><span th:text="${provider}"></span></p>
                                
                                <label class="small text-muted text-uppercase fw-bold">Source Control</label>
                                <p class="fs-6 text-muted"><i class="bi bi-hdd-network me-2"></i>Verified Oracle Instance</p>
                            </div>
                        </div>

                        <div class="mt-4 pt-3 border-top">
                            <a th:href="@{/edit-profile}" class="btn btn-primary px-4 py-2">
                                <i class="bi bi-pencil-square me-2"></i>Edit Profile
                            </a>
                            
                            <button type="button" class="btn btn-outline-danger px-4 py-2 ms-2" onclick="confirmDelete()">
                                <i class="bi bi-trash3 me-2"></i>Delete Account
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        // 1. Existing Login Success Toast
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('loginSuccessShown')) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Signed in successfully'
                });
                sessionStorage.setItem('loginSuccessShown', 'true');
            }
        });

        // 2. ADDED: DELETE ACCOUNT LOGIC
        async function confirmDelete() {
            const provider = document.getElementById('userProvider').innerText;
            const isGoogleUser = provider.toUpperCase().includes("GOOGLE");

            if (isGoogleUser) {
                // If Google user, just show a warning confirmation
                const result = await Swal.fire({
                    title: 'Are you sure?',
                    text: "You are logged in via Google. Deleting will remove your profile from our database.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#dc3545',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: 'Yes, delete my account'
                });

                if (result.isConfirmed) {
                    executeDelete(""); // No password needed for OAuth2
                }
            } else {
                // If Email user, require password verification
                const { value: password } = await Swal.fire({
                    title: 'Verify Password',
                    text: 'Please enter your password to confirm account deletion.',
                    input: 'password',
                    inputPlaceholder: '••••••••',
                    showCancelButton: true,
                    confirmButtonColor: '#dc3545',
                    inputAttributes: { autocapitalize: 'off', autocorrect: 'off' }
                });

                if (password) {
                    executeDelete(password);
                }
            }
        }

        function executeDelete(password) {
            Swal.fire({
                title: 'Processing...',
                didOpen: () => { Swal.showLoading(); }
            });

            fetch('/api/user/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            })
            .then(response => {
                if (response.ok) {
                    Swal.fire('Deleted!', 'Your account has been permanently removed.', 'success')
                    .then(() => {
                        window.location.href = '/login?deleted=true';
                    });
                } else {
                    Swal.fire('Failed', 'Incorrect password or unauthorized request.', 'error');
                }
            })
            .catch(error => {
                Swal.fire('Error', 'Something went wrong with the server.', 'error');
            });
        }
    </script>
</body>
</html>
